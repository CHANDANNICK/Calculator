<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator By Nick</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="main">
            <div class="format flex">

                <!-- ! Calculator title -->

                <div class="name">
                    <div class="text">
                        <h2>
                            CALCULATOR
                        </h2>
                    </div>
                </div>


                <!-- !Calculator Display -->

                <div class="display-container">
                    <p id="display-text"></p>
                </div>


                <!-- ! Calculator Button's -->

                <!-- Row 1 -->

                <div class="row flex">
                    <div class="button" data-value="AC">
                        <span>AC</span>
                    </div>
                    <div class="button" data-value="sign">
                        <span>+/-</span>
                    </div>
                    <div class="button" data-value="%">
                        <span>%</span>
                    </div>
                    <div class="button" data-value="/">
                        <span>/</span>
                    </div>
                </div>

                <!-- Row 2 -->

                <div class="row flex">
                    <div class="button" data-value="7">
                        <span>7</span>
                    </div>
                    <div class="button" data-value="8">
                        <span>8</span>
                    </div>
                    <div class="button" data-value="9">
                        <span>9</span>
                    </div>
                    <div class="button" data-value="*">
                        <span>*</span>
                    </div>
                </div>

                <!-- Row 3 -->

                <div class="row flex">
                    <div class="button" data-value="4">
                        <span>4</span>
                    </div>
                    <div class="button" data-value="5">
                        <span>5</span>
                    </div>
                    <div class="button" data-value="6">
                        <span>6</span>
                    </div>
                    <div class="button" data-value="-">
                        <span>-</span>
                    </div>
                </div>


                <!-- Row 4 -->

                <div class="row flex">
                    <div class="button" data-value="1">
                        <span>1</span>
                    </div>
                    <div class="button" data-value="2">
                        <span>2</span>
                    </div>
                    <div class="button" data-value="3">
                        <span>3</span>
                    </div>
                    <div class="button" data-value="+">
                        <span>+</span>
                    </div>
                </div>

                <!-- Row 5 -->

                <div class="row flex">
                    <div class="zero-button button" data-value="0">
                        <span>0</span>
                    </div>
                    <div class="button" data-value=".">
                        <span>.</span>
                    </div>
                    <div class="button" data-value="=">
                        <span>=</span>
                    </div>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
